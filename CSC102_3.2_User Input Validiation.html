 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input Validation</title> <!-- Sets the name of the tab in the browser.-->
    <script src = "Input.js"></script> <!-- Associates the javascript page with the HTML page so they can talk.-->
    <link rel="stylesheet" href="Style.css"> <!-- Associates the CSS page with the HTML page so they can talk.-->  
 </head>
 <body>
    <img id="companyLogo" src="images/businessLogo.bmp">
    
    <h1> Welcome to our company homepage! </h1> <!-- Header style #1. Allows you to style different text under different headers.-->
 
    <form id = "inputForm" onsubmit = "return false"> <!-- You are allowed to navigate from this page -->
        What is your First Name? <input type = "text" id = "firstNameString"/> <!-- Provides text to prompt the user, defines the input type as text, identifies the input for the function.-->
        <br> <!--Adds a line break.-->
        <br> <!--Adds a line break.-->
        What is your Last Name? <input type = "text" id = "lastNameString"/> <!-- Provides text to prompt the user, defines the input type as text, identifies the input for the function.-->
        <br> <!--Adds a line break.-->
        <br> <!--Adds a line break.-->
        What is your Employee ID? <input type = "number" id = "employeeID"/> <!-- Provides text to prompt the user, defines the input type as number(s), identifies the input for the function.-->
        <br> <!--Adds a line break.-->
        <br> <!--Adds a line break.-->
        <input type = "submit" onclick = "validate()"/>
    </form>

    <!-- Paragraph denotes a new line. Also allows us to customize the paragraph in the CSS.--> 
    <p id = "nameStatus"></p> <!--Calls for the value of nameStatus to be printed to screen.-->
    <p id = "empNumStatus"></p> <!--Calls for the value of empNumStatus to be printed to screen.-->

<footer>
    If you are a spy, please depart.
</footer>

    </body>
